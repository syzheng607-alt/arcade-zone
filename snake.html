<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - ArcadeZone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #e5e7eb;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 20px 0 10px;
            text-shadow: 0 0 20px #ff6b35;
            color: #ff6b35;
        }
        .subtitle {
            color: #9ca3af;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-area {
            background: rgba(15, 23, 42, 0.6);
            border: 3px solid #ff6b35;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.3);
        }
        canvas {
            border: 2px solid #4a7c59;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(74, 124, 89, 0.5);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        .controls {
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid #4a7c59;
            border-radius: 12px;
            padding: 20px;
            min-width: 300px;
        }
        .score-display {
            background: rgba(255, 107, 53, 0.1);
            border: 2px solid #ff6b35;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .score-display h2 {
            color: #ff6b35;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .score-value {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
        }
        .high-score {
            font-size: 14px;
            color: #9ca3af;
            margin-top: 5px;
        }
        .control-group {
            margin-bottom: 20px;
        }
        .control-group label {
            display: block;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        select, button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.06);
            color: #e5e7eb;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        select:hover, button:hover {
            background: rgba(255, 255, 255, 0.10);
            border-color: #ff6b35;
        }
        button {
            background: #ff6b35;
            border: none;
            font-weight: bold;
            color: #fff;
            margin-top: 10px;
        }
        button:hover {
            background: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .instructions {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            line-height: 1.6;
        }
        .instructions h3 {
            color: #ff6b35;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .instructions ul {
            list-style: none;
            padding-left: 0;
        }
        .instructions li {
            margin: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        .instructions li:before {
            content: "‚ñ∏";
            position: absolute;
            left: 0;
            color: #ff6b35;
        }
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .game-over-content {
            background: linear-gradient(135deg, #1a4d2e 0%, #0a0a0a 100%);
            border: 3px solid #ff6b35;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .game-over-content h2 {
            font-size: 48px;
            color: #ff6b35;
            margin-bottom: 20px;
        }
        .game-over-content p {
            font-size: 24px;
            margin: 10px 0;
        }
        .game-over-content button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 32px;
            }
            .container {
                flex-direction: column;
                gap: 20px;
            }
            canvas {
                width: 100% !important;
                height: auto !important;
            }
            .controls {
                min-width: unset;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1 id="game-title">üêç SNAKE</h1>
    <div class="subtitle" id="subtitle">Classic Arcade Game</div>
    
    <div class="container">
        <div class="game-area">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
        </div>
        
        <div class="controls">
            <div class="score-display">
                <h2 id="score-label">Score</h2>
                <div class="score-value" id="score">0</div>
                <div class="high-score" id="high-score-display">Best: 0</div>
            </div>
            
            <div class="control-group">
                <label id="speed-label">Speed Level</label>
                <select id="speed">
                    <option value="150">Slow</option>
                    <option value="100" selected>Normal</option>
                    <option value="75">Fast</option>
                    <option value="50">Very Fast</option>
                    <option value="30">Insane</option>
                </select>
            </div>
            
            <div class="control-group">
                <label id="grid-label">Grid Size</label>
                <select id="gridSize">
                    <option value="20">Large (20x20)</option>
                    <option value="30" selected>Medium (30x30)</option>
                    <option value="40">Small (40x40)</option>
                </select>
            </div>
            
            <button id="startBtn">START GAME</button>
            <button id="pauseBtn" disabled>PAUSE</button>
            
            <div class="instructions">
                <h3 id="controls-title">Controls</h3>
                <ul>
                    <li id="control-wasd"><strong>WASD</strong> or <strong>Arrow Keys</strong> to move</li>
                    <li id="control-space"><strong>Space</strong> to pause</li>
                    <li id="control-goal">Eat food to grow longer!</li>
                    <li id="control-avoid">Don't hit walls or yourself!</li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="game-over" id="gameOverModal">
        <div class="game-over-content">
            <h2 id="game-over-title">GAME OVER!</h2>
            <p id="final-score-label">Final Score:</p>
            <p class="score-value" id="finalScore">0</p>
            <p id="new-record" style="color: #ff6b35; display: none;">üéâ New Record!</p>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>
    
    <script>
        // Game configuration
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gridSize = 30;
        let tileCount = gridSize;
        let tileSize = canvas.width / tileCount;
        
        let snake = [];
        let snakeLength = 5;
        let velocityX = 0;
        let velocityY = 0;
        let foodX = 15;
        let foodY = 15;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop = null;
        let speed = 100;
        
        // Initialize
        document.getElementById('high-score-display').textContent = `Best: ${highScore}`;
        initSnake();
        
        function initSnake() {
            snake = [];
            for (let i = 0; i < snakeLength; i++) {
                snake.push({ x: 10 - i, y: 10 });
            }
            velocityX = 1;
            velocityY = 0;
            placeFoodRandomly();
            drawGame();
        }
        
        function placeFoodRandomly() {
            do {
                foodX = Math.floor(Math.random() * tileCount);
                foodY = Math.floor(Math.random() * tileCount);
            } while (snake.some(segment => segment.x === foodX && segment.y === foodY));
        }
        
        function drawGame() {
            // Background
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Grid (subtle)
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * tileSize, 0);
                ctx.lineTo(i * tileSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * tileSize);
                ctx.lineTo(canvas.width, i * tileSize);
                ctx.stroke();
            }
            
            // Food
            ctx.fillStyle = '#ff6b35';
            ctx.shadowColor = '#ff6b35';
            ctx.shadowBlur = 15;
            ctx.fillRect(foodX * tileSize + 2, foodY * tileSize + 2, tileSize - 4, tileSize - 4);
            ctx.shadowBlur = 0;
            
            // Snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head - brighter
                    ctx.fillStyle = '#4fff4f';
                    ctx.shadowColor = '#4fff4f';
                    ctx.shadowBlur = 10;
                } else {
                    // Body - gradient
                    const alpha = 1 - (index / snake.length) * 0.5;
                    ctx.fillStyle = `rgba(74, 124, 89, ${alpha})`;
                    ctx.shadowBlur = 0;
                }
                ctx.fillRect(segment.x * tileSize + 1, segment.y * tileSize + 1, tileSize - 2, tileSize - 2);
            });
            ctx.shadowBlur = 0;
        }
        
        function updateGame() {
            if (!gameRunning || gamePaused) return;
            
            // Move snake
            const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };
            
            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // Check food
            if (head.x === foodX && head.y === foodY) {
                score += 10;
                document.getElementById('score').textContent = score;
                placeFoodRandomly();
                // Snake grows automatically by not removing tail
            } else {
                snake.pop();
            }
            
            drawGame();
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            document.getElementById('finalScore').textContent = score;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('high-score-display').textContent = `Best: ${highScore}`;
                document.getElementById('new-record').style.display = 'block';
            } else {
                document.getElementById('new-record').style.display = 'none';
            }
            
            document.getElementById('gameOverModal').style.display = 'flex';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
        }
        
        function startGame() {
            if (gameRunning) return;
            
            score = 0;
            document.getElementById('score').textContent = score;
            
            gridSize = parseInt(document.getElementById('gridSize').value);
            tileCount = gridSize;
            tileSize = canvas.width / tileCount;
            
            speed = parseInt(document.getElementById('speed').value);
            
            snakeLength = 5;
            initSnake();
            
            gameRunning = true;
            gamePaused = false;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            
            clearInterval(gameLoop);
            gameLoop = setInterval(updateGame, speed);
        }
        
        function pauseGame() {
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = gamePaused ? 'RESUME' : 'PAUSE';
        }
        
        // Controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            if (e.key === ' ') {
                e.preventDefault();
                pauseGame();
                return;
            }
            
            // WASD and Arrow keys
            if ((e.key === 'w' || e.key === 'W' || e.key === 'ArrowUp') && velocityY === 0) {
                velocityX = 0;
                velocityY = -1;
            } else if ((e.key === 's' || e.key === 'S' || e.key === 'ArrowDown') && velocityY === 0) {
                velocityX = 0;
                velocityY = 1;
            } else if ((e.key === 'a' || e.key === 'A' || e.key === 'ArrowLeft') && velocityX === 0) {
                velocityX = -1;
                velocityY = 0;
            } else if ((e.key === 'd' || e.key === 'D' || e.key === 'ArrowRight') && velocityX === 0) {
                velocityX = 1;
                velocityY = 0;
            }
        });
        
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', pauseGame);
        document.getElementById('restartBtn').addEventListener('click', () => {
            document.getElementById('gameOverModal').style.display = 'none';
            startGame();
        });
        
        // Mobile touch controls (swipe)
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        canvas.addEventListener('touchend', (e) => {
            if (!gameRunning) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 30 && velocityX === 0) {
                    velocityX = 1;
                    velocityY = 0;
                } else if (deltaX < -30 && velocityX === 0) {
                    velocityX = -1;
                    velocityY = 0;
                }
            } else {
                // Vertical swipe
                if (deltaY > 30 && velocityY === 0) {
                    velocityX = 0;
                    velocityY = 1;
                } else if (deltaY < -30 && velocityY === 0) {
                    velocityX = 0;
                    velocityY = -1;
                }
            }
        });
        
        console.log('Snake game loaded! üêç');
    </script>
</body>
</html>
