<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Snake - ArcadeZone</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --dark-green: #1a4d2e;
            --light-green: #4a7c59;
            --orange: #ff6b35;
            --dark-orange: #e55a2b;
            --black: #0a0a0a;
            --gray: #2d2d2d;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-green) 0%, var(--black) 100%);
            font-family: 'Rajdhani', sans-serif;
            color: white;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        .orbitron { font-family: 'Orbitron', monospace; }
        
        .neon-glow {
            text-shadow: 0 0 10px var(--orange), 0 0 20px var(--orange), 0 0 30px var(--orange);
        }
        
        .nav-link {
            position: relative;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--orange);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--orange);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .game-container {
            width: 100%;
            height: calc(100vh - 64px - 100px);
            min-height: 600px;
            border: none;
            display: block;
        }
        
        @media (max-width: 768px) {
            .game-container {
                height: calc(100vh - 64px - 50px);
                min-height: 500px;
            }
            footer {
                padding: 10px;
                font-size: 12px;
            }
            footer .flex {
                flex-direction: column;
                gap: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .game-container {
                height: calc(100vh - 56px - 40px);
                min-height: 400px;
            }
        }
        
        .lang-switch {
            cursor: pointer;
            padding: 8px 16px;
            background: rgba(255, 107, 53, 0.2);
            border: 2px solid var(--orange);
            border-radius: 8px;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .lang-switch:hover {
            background: var(--orange);
            transform: scale(1.05);
        }
        
        footer {
            background: rgba(0, 0, 0, 0.8);
            border-top: 2px solid var(--orange);
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-black bg-opacity-80 backdrop-blur-sm fixed w-full top-0 z-50 border-b border-orange">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html">
                        <h1 class="text-2xl font-bold orbitron neon-glow">ArcadeZone</h1>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="nav-link font-semibold" data-i18n="nav.home">Home</a>
                    <a href="games.html" class="nav-link font-semibold" data-i18n="nav.games">Games</a>
                    <a href="purchase.html" class="nav-link font-semibold" data-i18n="nav.purchase">Purchase</a>
                    <a href="contact.html" class="nav-link font-semibold" data-i18n="nav.contact">Contact</a>
                    <button class="lang-switch" onclick="toggleLanguage()">
                        <span id="lang-display">中文</span>
                    </button>
                </div>
                <div id="auth-nav-container" class="hidden md:block">
                    <!-- Auth buttons will be inserted here -->
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="text-white hover:text-orange">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div id="mobile-menu" class="md:hidden hidden bg-black bg-opacity-95">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="index.html" class="nav-link block px-3 py-2 font-semibold" data-i18n="nav.home">Home</a>
                <a href="games.html" class="nav-link block px-3 py-2 font-semibold" data-i18n="nav.games">Games</a>
                <a href="purchase.html" class="nav-link block px-3 py-2 font-semibold" data-i18n="nav.purchase">Purchase</a>
                <a href="contact.html" class="nav-link block px-3 py-2 font-semibold" data-i18n="nav.contact">Contact</a>
                <button class="lang-switch w-full text-left px-3 py-2" onclick="toggleLanguage()">
                    <span data-i18n="nav.language">Language</span>: <span id="lang-display-mobile">中文</span>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Game iframe -->
    <div style="margin-top: 64px;">
        <iframe 
            id="game-frame"
            src="snake.html" 
            class="game-container"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="max-w-7xl mx-auto">
            <div class="mb-4">
                <h3 class="text-xl font-bold orbitron neon-glow mb-2">ArcadeZone</h3>
                <p class="text-gray-400" data-i18n="footer.description">
                    Your ultimate destination for arcade gaming
                </p>
            </div>
            
            <div class="flex justify-center space-x-6 mb-4">
                <a href="index.html" class="nav-link text-sm" data-i18n="nav.home">Home</a>
                <a href="games.html" class="nav-link text-sm" data-i18n="nav.games">Games</a>
                <a href="privacy-policy.html" class="nav-link text-sm" data-i18n="footer.privacy">Privacy Policy</a>
                <a href="user-agreement.html" class="nav-link text-sm" data-i18n="footer.terms">Terms of Service</a>
            </div>
            
            <div class="border-t border-gray-700 pt-4">
                <p class="text-gray-400 text-sm" data-i18n="footer.copyright">
                    © 2024 ArcadeZone. All rights reserved.
                </p>
            </div>
        </div>
    </footer>
    
    <script src="i18n.js"></script>
    <script src="supabase-config.js"></script>
    <script src="supabase-client.js"></script>
    <script src="auth-supabase.js"></script>
    <script>
        // i18n.js 已经处理了所有翻译功能
        // 只保留移动菜单交互
        const menuBtn = document.getElementById('mobile-menu-btn');
        if (menuBtn) {
            menuBtn.addEventListener('click', () => {
                const menu = document.getElementById('mobile-menu');
                if (menu) menu.classList.toggle('hidden');
            });
        }
    </script>
</body>
</html>
