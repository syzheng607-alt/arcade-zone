<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout - ArcadeZone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #e5e7eb;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 20px 0 10px;
            text-shadow: 0 0 20px #ff6b35;
            color: #ff6b35;
        }
        .subtitle {
            color: #9ca3af;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-area {
            background: rgba(15, 23, 42, 0.6);
            border: 3px solid #ff6b35;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.3);
        }
        canvas {
            border: 2px solid #4a7c59;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(74, 124, 89, 0.5);
            display: block;
        }
        .controls {
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid #4a7c59;
            border-radius: 12px;
            padding: 20px;
            min-width: 300px;
        }
        .score-display {
            background: rgba(255, 107, 53, 0.1);
            border: 2px solid #ff6b35;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .score-display h2 {
            color: #ff6b35;
            font-size: 20px;
            margin-bottom: 8px;
        }
        .score-value {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.04);
            padding: 8px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-label {
            font-size: 12px;
            color: #9ca3af;
        }
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #4fff4f;
        }
        .control-group {
            margin-bottom: 20px;
        }
        .control-group label {
            display: block;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        select, button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.06);
            color: #e5e7eb;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button {
            background: #ff6b35;
            border: none;
            font-weight: bold;
            color: #fff;
            margin-top: 10px;
        }
        button:hover {
            background: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .instructions {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            line-height: 1.6;
        }
        .instructions h3 {
            color: #ff6b35;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .instructions ul {
            list-style: none;
            padding-left: 0;
        }
        .instructions li {
            margin: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        .instructions li:before {
            content: "‚ñ∏";
            position: absolute;
            left: 0;
            color: #ff6b35;
        }
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .game-over-content {
            background: linear-gradient(135deg, #1a4d2e 0%, #0a0a0a 100%);
            border: 3px solid #ff6b35;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .game-over-content h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .win { color: #4fff4f; }
        .lose { color: #ff6b35; }
        
        /* Mobile Touch Hint */
        .touch-hint {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 107, 53, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.05); }
        }
        
        @media (max-width: 768px) {
            body { 
                padding: 10px;
                padding-bottom: 80px;
            }
            h1 { font-size: 32px; }
            .container { flex-direction: column; gap: 20px; }
            canvas { 
                width: 100% !important; 
                height: auto !important;
                touch-action: none;
            }
            .controls { min-width: unset; width: 100%; }
            .touch-hint { display: block; }
        }
    </style>
</head>
<body>
    <h1>üß± BREAKOUT</h1>
    <div class="subtitle">Classic Brick Breaking Game</div>
    
    <div class="container">
        <div class="game-area">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
        </div>
        
        <div class="controls">
            <div class="score-display">
                <h2>Score</h2>
                <div class="score-value" id="score">0</div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Lives</div>
                        <div class="stat-value" id="lives">3</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Level</div>
                        <div class="stat-value" id="level">1</div>
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <label>Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="normal" selected>Normal</option>
                    <option value="hard">Hard</option>
                    <option value="insane">Insane</option>
                </select>
            </div>
            
            <button id="startBtn">START GAME</button>
            <button id="pauseBtn" disabled>PAUSE</button>
            
            <div class="instructions">
                <h3>Controls</h3>
                <ul>
                    <li><strong>A/D</strong> or <strong>‚Üê ‚Üí</strong> Move Paddle</li>
                    <li><strong>Space</strong> Launch Ball</li>
                    <li><strong>P</strong> Pause Game</li>
                    <li>Break all bricks to win!</li>
                    <li>Don't let the ball fall!</li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="game-over" id="gameOverModal">
        <div class="game-over-content">
            <h2 id="gameOverTitle" class="lose">GAME OVER!</h2>
            <p style="font-size: 18px; color: #9ca3af; margin: 10px 0;">Final Score</p>
            <p class="score-value" id="finalScore" style="font-size: 48px;">0</p>
            <p style="margin: 10px 0; color: #cbd5e1;">Level <span id="finalLevel">1</span></p>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>
    
    <!-- Mobile Touch Hint -->
    <div class="touch-hint" id="touchHint">üëÜ Touch to move paddle & launch ball</div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game variables
        let paddle = { x: 250, y: 560, width: 100, height: 15, speed: 8 };
        let ball = { x: 300, y: 300, radius: 8, dx: 0, dy: 0, speed: 5, launched: false };
        let bricks = [];
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = false;
        let gamePaused = false;
        let keys = {};
        
        const BRICK_ROWS = 8;
        const BRICK_COLS = 10;
        const BRICK_WIDTH = 54;
        const BRICK_HEIGHT = 20;
        const BRICK_PADDING = 6;
        const BRICK_OFFSET_TOP = 60;
        const BRICK_OFFSET_LEFT = 15;
        
        const COLORS = ['#ff6b35', '#f7931e', '#fdc82f', '#8cc63f', '#0095da', '#3d5a98', '#9368b7'];
        
        function init() {
            const diff = document.getElementById('difficulty').value;
            const diffSettings = {
                easy: { ballSpeed: 4, paddleWidth: 120 },
                normal: { ballSpeed: 5, paddleWidth: 100 },
                hard: { ballSpeed: 6, paddleWidth: 80 },
                insane: { ballSpeed: 8, paddleWidth: 60 }
            };
            
            const settings = diffSettings[diff];
            ball.speed = settings.ballSpeed;
            paddle.width = settings.paddleWidth;
            paddle.x = canvas.width / 2 - paddle.width / 2;
            
            score = 0;
            lives = 3;
            level = 1;
            createBricks();
            resetBall();
            updateDisplay();
        }
        
        function createBricks() {
            bricks = [];
            for (let row = 0; row < BRICK_ROWS; row++) {
                for (let col = 0; col < BRICK_COLS; col++) {
                    bricks.push({
                        x: col * (BRICK_WIDTH + BRICK_PADDING) + BRICK_OFFSET_LEFT,
                        y: row * (BRICK_HEIGHT + BRICK_PADDING) + BRICK_OFFSET_TOP,
                        width: BRICK_WIDTH,
                        height: BRICK_HEIGHT,
                        color: COLORS[row % COLORS.length],
                        visible: true,
                        points: (BRICK_ROWS - row) * 10
                    });
                }
            }
        }
        
        function resetBall() {
            ball.x = paddle.x + paddle.width / 2;
            ball.y = paddle.y - ball.radius - 5;
            ball.dx = 0;
            ball.dy = 0;
            ball.launched = false;
        }
        
        function launchBall() {
            if (!ball.launched) {
                const angle = (Math.random() * 60 - 30) * Math.PI / 180;
                ball.dx = ball.speed * Math.sin(angle);
                ball.dy = -ball.speed * Math.cos(angle);
                ball.launched = true;
            }
        }
        
        function drawPaddle() {
            ctx.fillStyle = '#4fff4f';
            ctx.shadowColor = '#4fff4f';
            ctx.shadowBlur = 10;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.shadowBlur = 0;
            
            // Highlight
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height / 2);
        }
        
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ff6b35';
            ctx.shadowColor = '#ff6b35';
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.closePath();
            ctx.shadowBlur = 0;
        }
        
        function drawBricks() {
            bricks.forEach(brick => {
                if (brick.visible) {
                    ctx.fillStyle = brick.color;
                    ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                    
                    // Border
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(brick.x, brick.y, brick.width, brick.height);
                    
                    // Highlight
                    ctx.fillStyle = 'rgba(255,255,255,0.2)';
                    ctx.fillRect(brick.x + 2, brick.y + 2, brick.width - 4, brick.height / 2 - 2);
                }
            });
        }
        
        function draw() {
            // Background
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(47, 79, 79, 0.1)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.5)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawBricks();
            drawPaddle();
            drawBall();
        }
        
        function update() {
            if (!gameRunning || gamePaused) return;
            
            // Move paddle
            if (keys['a'] || keys['A'] || keys['ArrowLeft']) {
                paddle.x = Math.max(0, paddle.x - paddle.speed);
            }
            if (keys['d'] || keys['D'] || keys['ArrowRight']) {
                paddle.x = Math.min(canvas.width - paddle.width, paddle.x + paddle.speed);
            }
            
            // Ball follows paddle before launch
            if (!ball.launched) {
                ball.x = paddle.x + paddle.width / 2;
                ball.y = paddle.y - ball.radius - 5;
            } else {
                // Move ball
                ball.x += ball.dx;
                ball.y += ball.dy;
                
                // Wall collision
                if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                    ball.dx = -ball.dx;
                    ball.x = Math.max(ball.radius, Math.min(canvas.width - ball.radius, ball.x));
                }
                if (ball.y - ball.radius < 0) {
                    ball.dy = -ball.dy;
                    ball.y = ball.radius;
                }
                
                // Paddle collision
                if (ball.y + ball.radius > paddle.y &&
                    ball.x > paddle.x &&
                    ball.x < paddle.x + paddle.width &&
                    ball.dy > 0) {
                    
                    const hitPos = (ball.x - paddle.x) / paddle.width;
                    const angle = (hitPos - 0.5) * 120 * Math.PI / 180;
                    ball.dx = ball.speed * Math.sin(angle);
                    ball.dy = -ball.speed * Math.cos(angle);
                    ball.y = paddle.y - ball.radius;
                }
                
                // Brick collision
                bricks.forEach(brick => {
                    if (brick.visible) {
                        if (ball.x + ball.radius > brick.x &&
                            ball.x - ball.radius < brick.x + brick.width &&
                            ball.y + ball.radius > brick.y &&
                            ball.y - ball.radius < brick.y + brick.height) {
                            
                            ball.dy = -ball.dy;
                            brick.visible = false;
                            score += brick.points;
                            updateDisplay();
                            
                            // Check win
                            if (bricks.every(b => !b.visible)) {
                                levelUp();
                            }
                        }
                    }
                });
                
                // Ball falls
                if (ball.y - ball.radius > canvas.height) {
                    lives--;
                    updateDisplay();
                    if (lives <= 0) {
                        gameOver(false);
                    } else {
                        resetBall();
                    }
                }
            }
            
            draw();
            requestAnimationFrame(update);
        }
        
        function levelUp() {
            level++;
            ball.speed += 0.5;
            updateDisplay();
            createBricks();
            resetBall();
            
            if (level > 5) {
                gameOver(true);
            }
        }
        
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }
        
        function startGame() {
            init();
            gameRunning = true;
            gamePaused = false;
            touchHintShown = true;
            document.getElementById('touchHint').style.display = 'block';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            requestAnimationFrame(update);
        }
        
        function pauseGame() {
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = gamePaused ? 'RESUME' : 'PAUSE';
            if (!gamePaused) {
                requestAnimationFrame(update);
            }
        }
        
        function gameOver(won) {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            
            const title = document.getElementById('gameOverTitle');
            if (won) {
                title.textContent = 'YOU WIN! üéâ';
                title.className = 'win';
            } else {
                title.textContent = 'GAME OVER!';
                title.className = 'lose';
            }
            
            document.getElementById('gameOverModal').style.display = 'flex';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
        }
        
        // Controls
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ') {
                e.preventDefault();
                if (gameRunning && !gamePaused) {
                    launchBall();
                }
            }
            
            if (e.key === 'p' || e.key === 'P') {
                e.preventDefault();
                if (gameRunning) {
                    pauseGame();
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Mouse control
        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning || gamePaused) return;
            const rect = canvas.getBoundingClientRect();
            paddle.x = e.clientX - rect.left - paddle.width / 2;
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));
        });
        
        canvas.addEventListener('click', () => {
            if (gameRunning && !gamePaused) {
                launchBall();
            }
        });
        
        // Touch control - Enhanced for mobile
        let touchHintShown = true;
        
        canvas.addEventListener('touchmove', (e) => {
            if (!gameRunning || gamePaused) return;
            e.preventDefault();
            
            // Hide touch hint on first interaction
            if (touchHintShown) {
                document.getElementById('touchHint').style.display = 'none';
                touchHintShown = false;
            }
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const touchX = (e.touches[0].clientX - rect.left) * scaleX;
            
            paddle.x = touchX - paddle.width / 2;
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));
            
            // Move ball with paddle before launch
            if (!ball.launched) {
                ball.x = paddle.x + paddle.width / 2;
            }
        });
        
        canvas.addEventListener('touchstart', (e) => {
            if (!gameRunning || gamePaused) return;
            e.preventDefault();
            
            // Hide touch hint on first interaction
            if (touchHintShown) {
                document.getElementById('touchHint').style.display = 'none';
                touchHintShown = false;
            }
            
            // Launch ball on tap
            launchBall();
            
            // Also update paddle position on tap
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const touchX = (e.touches[0].clientX - rect.left) * scaleX;
            
            paddle.x = touchX - paddle.width / 2;
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));
        });
        
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', pauseGame);
        document.getElementById('restartBtn').addEventListener('click', () => {
            document.getElementById('gameOverModal').style.display = 'none';
            startGame();
        });
        
        // Initial draw
        draw();
        console.log('Breakout game loaded! üß±');
    </script>
</body>
</html>
